<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>Manipulación de un bloque</title>
</head>
<body>
    <div class="controles">
        <div class="contenedor">
            <p>Posición X</p>
            0 <input type="range" min="0" max="800" value="0" class="slider" id="rango"> 800
        </div>
        <div class="contenedor">
            <p>Posición Y</p>
            <!--<p>0</p>-->
            <input type="range" min="0" max="600" value="0" class="slider Y" id="rango">
            <!--<p>600</p>-->
        </div>
        <div class="contenedor">
            <p>Tamaño</p>
            0 <input type="range" min="0" max="2" value="1" step="0.1" class="slider" id="rango"> 2
        </div>
        <div class="contenedor">
            <p>Opacidad</p>
            0 <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="rango"> 1
        </div>
        <div class="contenedor">
            <p>Tipo de Forma</p>
            <select name="forma">
                <option value="square">Cuadro</option>
                <option value="sircle">Círculo</option>
            </select>
            <button type="button">Aceptar</button>
        </div>
        <div class="contenedor">
            <p>Hex</p>
            #<input type="text">
        </div>
        <div class="contenedor">
            <p>RGBA</p>
            <input type="range" min="0" max="9" value="0" class="slider" id="rango"> r
            <input type="range" min="0" max="9" value="0" class="slider" id="rango"> g
            <input type="range" min="0" max="9" value="0" class="slider" id="rango"> b
            <input type="range" min="0" max="9" value="0" class="slider" id="rango"> a
        </div>
        <div class="contenedor">
            <p>Personalizado</p>
        </div>
    </div>
    <div class="figura">

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
